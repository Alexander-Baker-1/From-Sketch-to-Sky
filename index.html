<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Aircraft Generator</title>

  <!-- Three.js + helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/exporters/GLTFExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/exporters/STLExporter.js"></script>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left-panel">
        <h1>‚úàÔ∏è AI Aircraft Generator</h1>
        <p class="subtitle">Natural Language to 3D Aircraft Parts</p>

        <!-- API Key Input -->
        <div class="input-group">
            <label for="apiKey">Gemini API Key:</label>
            <input type="text" id="apiKey" placeholder="Paste your API key here"/>
        </div>

        <div class="input-group" style="margin-top:6px;">
            <label style="display:flex; align-items:center; gap:8px; font-weight:normal;">
            <input type="checkbox" id="rememberKey"/>
            Remember API key on this device (testing only)
            </label>
            <button id="clearSaved" style="margin-top:8px; background:#555;">Clear saved data</button>
        </div>

        <!-- Description Input -->
        <div class="input-group">
            <label for="userInput">Describe Your Aircraft Part:</label>
            <textarea id="userInput" placeholder="Example: swept wing with 35 degree sweep angle, 12 meter span"></textarea>
        </div>

        <!-- Example Prompts -->
        <div style="margin-top: 15px;">
            <label>üí° Try These Examples:</label>
            <div class="example-chip" data-params='{"type":"wing","span":12,"chord":2,"sweep":35}'>Swept Wing</div>
            <div class="example-chip" data-params='{"type":"wing","span":10,"chord":2.5,"sweep":45}'>Delta Wing</div>
            <div class="example-chip" data-params='{"type":"fuselage","length":8,"diameter":2}'>Fuselage</div>
            <div class="example-chip" data-params='{"type":"vertical stabilizer","span":4,"sweep":0}'>Vertical Stabilizer</div>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn">Generate 3D Part</button>

        <!-- Export Dropdown -->
        <div class="export-dropdown">
            <button id="exportDropdownBtn">Export Model ‚ñæ</button>
                <div id="exportMenu" class="export-menu">
                <div class="export-item" id="exportGLTF">Export as GLTF (.gltf)</div>
                <div class="export-item" id="exportSTL">Export as STL (.stl)</div>
                <div class="export-item" id="exportGLB">Export as GLB (.glb)</div>
            </div>
        </div>

        <!-- Output Display -->
        <div id="output">
            <div id="warnSlot"></div>
            <p>Enter a description and generate your aircraft part!</p>
        </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div class="viewer-header">
                <h1>3D Viewer</h1>
            
                <div id="autorotateTogglePanel">
                    <label class="auto-rotate-label">
                        <input type="checkbox" id="toggleAutorotate" checked>
                        Auto-rotate
                    </label>
                </div>
            </div>            

            <!-- ‚úÖ ‚úÖ New wrapper for viewer + floating panels -->
            <div id="viewerWrapper">

                <div id="viewer"></div>
            
                <!-- MUST BE INSIDE THE WRAPPER -->
                <div id="paramPanelFloating" class="floating-panel hidden">
                    <div class="panel-section">
                        <h3>Parameters</h3>
                        <div id="paramControls"></div>
                    </div>
                </div>
            
                <div id="aeroPanelFloating" class="floating-panel hidden">
                    <div class="panel-section">
                        <h3>Aerodynamic Metrics</h3>
                        <label>Aspect Ratio (AR)</label>
                        <input id="arInput" type="number">
                        <label>Taper Ratio (Œª = Ct / Cr)</label>
                        <input id="lambdaInput" type="number">
                        <label>Planform Area (S)</label>
                        <input id="areaInput" type="number">
                    </div>
                </div>
            
            </div>            
        </div>

    </div>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
