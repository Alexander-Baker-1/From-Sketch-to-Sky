<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Aircraft Generator - Stage 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }

        .loading {
            color: #667eea;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .info-box {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è AI Aircraft Part Generator</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Stage 3: Minimum AI - Simple Recognition</p>
        
        <!-- API Key Input -->
        <div class="input-group">
            <label>Gemini API Key:</label>
            <input type="text" id="apiKey" placeholder="Paste your API key here">
            <div class="info-box">
                Get your free API key: <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </div>
        </div>
        
        <!-- Description Input -->
        <div class="input-group">
            <label>Describe Your Aircraft Part:</label>
            <textarea id="userInput" placeholder="Example: wing"></textarea>
        </div>
        
        <button id="generateBtn">Generate Part</button>
        
        <!-- Output Section -->
        <div id="output">
            <p>AI response will appear here...</p>
        </div>
    </div>

    <script>
        // ============================================
        // STAGE 3: MINIMUM AI
        // Simple recognition - AI just identifies what the user wants
        // ============================================

        document.getElementById('generateBtn').addEventListener('click', async function() {
            await generateWithMinimumAI();
        });

        async function generateWithMinimumAI() {
            const userInput = document.getElementById('userInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const output = document.getElementById('output');
            const button = document.getElementById('generateBtn');

            // Validation
            if (!apiKey) {
                output.innerHTML = '<p class="error">Please enter your API key!</p>';
                return;
            }

            if (!userInput) {
                output.innerHTML = '<p class="error">Please describe an aircraft part!</p>';
                return;
            }

            // Show loading state
            button.disabled = true;
            output.innerHTML = '<p class="loading">ü§ñ AI is thinking...</p>';

            try {
                // Call Gemini API
                const aiResponse = await callGeminiAPI(apiKey, userInput, 'minimum');
                
                // Show AI response
                output.innerHTML = `
                    <h3 class="success">‚úì AI Response:</h3>
                    <p>${aiResponse}</p>
                `;
                
            } catch (error) {
                output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                button.disabled = false;
            }
        }

        // ============================================
        // GEMINI API CALL
        // ============================================
        async function callGeminiAPI(apiKey, userInput, aiLevel) {
            let prompt = '';

            // MINIMUM AI: Just recognize the part type
            if (aiLevel === 'minimum') {
                prompt = `You are an aircraft part identifier. 
                
The user said: "${userInput}"

Identify what aircraft part they want and respond in one simple sentence.

Example:
User: "wing" 
You: "You want to generate a wing."

User: "fuselage"
You: "You want to generate a fuselage section."

Now respond to the user's input.`;
            }

            // Make API call to Gemini
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                }
            );

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'API request failed');
            }

            const data = await response.json();
            
            // Extract text from response
            if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error('Unexpected API response format');
            }
        }
    </script>
</body>
</html>
