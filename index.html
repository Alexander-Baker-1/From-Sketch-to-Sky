<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Aircraft Generator</title>

  <!-- Three.js + helpers (r128 to match examples) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/exporters/GLTFExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/exporters/STLExporter.js"></script>

  <!-- GSAP (single CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL: Controls -->
    <div class="left-panel">
      <h1>âœˆï¸ AI Aircraft Generator</h1>
      <p class="subtitle">Natural Language to 3D Aircraft Parts</p>

      <!-- API Key Input -->
      <div class="input-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="text" id="apiKey" placeholder="Paste your API key here"/>
      </div>

      <div class="input-group" style="margin-top:6px;">
        <label style="display:flex; align-items:center; gap:8px; font-weight:normal;">
          <input type="checkbox" id="rememberKey"/>
          Remember API key on this device (testing only)
        </label>
        <button id="clearSaved" style="margin-top:8px; background:#555;">Clear saved data</button>
      </div>

      <!-- Description Input -->
      <div class="input-group">
        <label for="userInput">Describe Your Aircraft Part:</label>
        <textarea id="userInput" placeholder="Example: swept wing with 35 degree sweep angle, 12 meter span"></textarea>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn">Generate 3D Part</button>

      <!-- Export Dropdown -->
      <div class="export-dropdown">
        <button id="exportDropdownBtn">Export Model â–¾</button>
        <div id="exportMenu" class="export-menu">
          <div class="export-item" id="exportGLTF">Export as GLTF (.gltf)</div>
          <div class="export-item" id="exportSTL">Export as STL (.stl)</div>
        </div>
      </div>

      <!-- Universal Parameter Panel (auto-fills per part type) -->
      <div id="paramPanel" class="param-panel hidden">
        <h3 style="margin-bottom:10px;">Parameters</h3>
        <div id="paramControls"></div>
      </div>

      <!-- Example Prompts -->
      <div style="margin-top: 15px;">
        <label>ğŸ’¡ Try These Examples:</label>
        <div class="example-chip" data-example="swept wing with 35 degree sweep, 12 meter span">Swept Wing</div>
        <div class="example-chip" data-example="delta wing with 45 degree sweep">Delta Wing</div>
        <div class="example-chip" data-example="fuselage 8 meters long, 2 meter diameter">Fuselage</div>
        <div class="example-chip" data-example="vertical stabilizer 4 meters tall">Vertical Stabilizer</div>
      </div>

      <!-- Output Display -->
      <div id="output">
        <div id="warnSlot"></div>
        <p>Enter a description and generate your aircraft part!</p>
      </div>
    </div>

    <!-- RIGHT PANEL: 3D Viewer -->
    <div class="right-panel">
      <h1>3D Viewer</h1>
      <div id="viewer">
        <div class="viewer-label">ğŸ® Auto-rotating | 3D model will appear here</div>
      </div>
    </div>
  </div>

  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
